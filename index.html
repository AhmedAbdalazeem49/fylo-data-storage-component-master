<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Google Fonts Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- FontAwesome Library CDN -->
    <script
      src="https://kit.fontawesome.com/5ef60b71ad.js"
      crossorigin="anonymous"
    ></script>

    <!-- CSS Link -->
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <img src="images/logo.svg" alt="" />
        <ul>
          <li><img src="images/icon-document.svg" alt="" /></li>
          <li><img src="images/icon-folder.svg" alt="" /></li>
          <li><img src="images/icon-upload.svg" alt="" /></li>
        </ul>
      </div>
      <div class="right">
        <p>Youâ€™ve used <span>815 GB</span> of your storage</p>
        <div class="range">
          <div class="sub-range"></div>
          <p class="tooltip">185 <span>GB Left</span></p>
        </div>
        <div class="range-bottom">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
      </div>
    </div>
  </body>
</html>
